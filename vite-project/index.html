<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-config" content="browserconfig.xml" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="index.css" />
    <link rel="apple-touch-icon" href="/custom-icon.png" />

    <link rel="stylesheet" href="../src/styles/main.css" />
    <title>Gutierres Studios</title>
  </head>
  <body>
    <header id="header">
      <div class="content" id="navigation">
        <img
          src="./public/assets/images/bird-logo.svg"
          alt="Logo da sua empresa"
          class="logo"
        />
        <nav id="nav"></nav>
        <div id="menu-bar">
          <div class="bar" id="bar1"></div>
          <div class="bar" id="bar2"></div>
          <div class="bar" id="bar3"></div>
        </div>

        <div class="social-links">
          <a
            href="https://www.facebook.com/suaempresa"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./public/assets/images/facebook.svg" alt="Facebook"
          /></a>
          <a
            href="https://www.instagram.com/suainstagram"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./public/assets/images/instagram.svg" alt="Instagram"
          /></a>
        </div>
      </div>
    </header>

    <main id="main"></main>

    <script type="module" src="/index.js"></script>
  </body>
</html>
